group 'ledgersoft'
version '0.5'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.2'
}
